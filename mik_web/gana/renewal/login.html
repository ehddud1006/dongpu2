<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Document</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <form>
        <div class="section_wrap">
          <input
            type="text"
            class="login_input"
            id="signin_id"
            name="signin_id"
            value=""
            placeholder="아이디를 입력하세요"
          />
        </div>
        <div class="section_wrap">
          <input
            type="text"
            class="password_input"
            id="signin_pwd"
            name="signin_pwd"
            value=""
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <button type="submit" class="design">LOGIN</button>
        <div class="check_box">
          <label>
            <input
              type="checkbox"
              id="inexp_login_saveid"
              name="inexp_login_saveid"
              value="Y"
            />
            아이디 저장
          </label>
          <label>
            <input
              type="checkbox"
              id="inexp_auto_login"
              name="inexp_auto_login"
              value="Y"
            />
            자동 로그인
          </label>
        </div>
      </form>
      <div class="find">
        <div></div>
        <div>아이디/비밀번호찾기</div>
        <div>회원가입</div>
        <div></div>
      </div>
    </div>
  </body>
</html>
