  <body>
    <div class="write_resume">
      <form>
        <div class="job_search_detail">
          <div class="plz">
            <div class="header_title">
              <div class="title">고추농사 인부 지원합니다.</div>
              <hr />
            </div>
            <div class="introduce">
              <img class="intro_image" src="images/im.png" />
              <div class="my_intro">
                <div class="name">김동영</div>
                <div class="birth">
                  <img src="images/message.png" class="message_img" />
                  <div class="birth_div">1998.10.06</div>
                </div>
                <div class="phone_number">
                  <img src="images/phone.png" class="phone_img" />
                  <div class="phone_number_div">01066032503</div>
                </div>
              </div>
            </div>
            <hr />
          </div>
        </div>

        <div>
          <div class="sub_title">성별</div>
          <div class="section_wrap">
            <div class="input_form">남자</div>
          </div>
        </div>
        <div>
          <div class="sub_title">국적</div>
          <div class="section_wrap">
            <div class="input_form">베트남</div>
          </div>
        </div>

        <div>
          <div class="sub_title">한국어 능력</div>
          <div class="section_wrap">
            <div class="input_form">Normal</div>
          </div>
        </div>
        <div>
          <div class="sub_title">근로 경력</div>
          <div class="section_wrap" id="work_power">
            <div class="input_form">농업</div>
            <div class="write_area">
              밀양에서 고추농사 2년을 한 경험이 있습니다.
            </div>
          </div>
        </div>
        <div>
          <div class="sub_title">자기 소개</div>
          <div class="section_wrap" id="about_me">
            <div class="write_area">인도네시아에서 출생하여 .....</div>
          </div>
        </div>

        <div>
          <div class="sub_title">희망급여</div>
          <div class="fill_out_job_search">
            <div class="fill_out_job_search_wall">월</div>
            <div class="fill_out_job_search_input">3,000,000</div>

            <div class="fill_out_job_search_won">원</div>
          </div>
        </div>

        <div class="button_wrap">
          <button type="submit">저장하기</button>
        </div>
      </form>
    </div>
