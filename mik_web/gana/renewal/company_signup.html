<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Document</title>
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="company_signUp">
      <form>
        <div>
          <div class="title">기업회원가입</div>
          <div class="sub_title">기업명</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_name"
              name="signin_name"
              value=""
            />
          </div>
        </div>
        <div>
          <div class="sub_title">사업자번호</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_business_number"
              name="signin_id_business_number"
              value=""
            />
          </div>
        </div>
        <div>
          <div class="sub_title">주소</div>
          <div class="half">
            <input
              type="text"
              class="input_form_half"
              id="signin_business_number"
              name="signin_id_business_number"
              value=""
              placeholder="우편번호"
            />
            <div class="input_form_half_address">주소검색</div>
          </div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_business_number"
              name="signin_id_business_number"
              value=""
              placeholder="주소"
            />
            <input
              type="text"
              class="input_form"
              id="signin_business_number"
              name="signin_id_business_number"
              value=""
              placeholder="상세주소"
            />
          </div>
        </div>
        <div>
          <div class="sub_title">담당자 이름</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_pwd"
              name="signin_pwd"
              value=""
              placeholder="숫자,영문,특수문자 조합 6개 이상"
            />
          </div>
        </div>
        <div>
          <div class="sub_title">담당자 휴대폰</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_pwd_check"
              name="signin_pwd_check"
              value=""
            />
          </div>
        </div>
        <div>
          <div class="sub_title">담당자 메일</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_phone"
              name="signin_phone"
              value=""
            />
          </div>
        </div>
        <div>
          <div class="sub_title">아이디</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_pwd"
              name="signin_pwd"
              value=""
            />
          </div>
        </div>
        <div>
          <div class="sub_title">비밀번호</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_pwd"
              name="signin_pwd"
              value=""
              placeholder="숫자,영문,특수문자 조합 6개 이상"
            />
          </div>
        </div>
        <div>
          <div class="sub_title">비밀번호 확인</div>
          <div class="section_wrap">
            <input
              type="text"
              class="input_form"
              id="signin_pwd_check"
              name="signin_pwd_check"
              value=""
            />
          </div>
          <div class="warning">패스워드가 동일하지 않습니다.</div>
        </div>

        <!-- 파일 선택 SECTION -->
        <div>
          <div class="sub_title">기업로고 이미지 등록</div>
          <input class="file" id="my-input" type="file" />
          <div class="file_desc">jpg,png,hwp,doc,docx,pdf만 업로드 가능</div>
        </div>
        <div>
          <div class="sub_title">기업전경 이미지 등록</div>
          <input class="file" id="my-input" type="file" />
          <div class="file_desc">jpg,png,hwp,doc,docx,pdf만 업로드 가능</div>
        </div>
        <div class="button_wrap">
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
