$(function(){
  
	$("body").on("click", "#bw_board_list_chkall", function(){
		$(".bw_board_list_chk").prop({"checked":$(this).prop("checked")});
	});

	$("body").on("click", "#bw_board_list_chknuke", function(){
		var ENT = [];
		$(".bw_board_list_chk:checked").each(function(){
			ENT.push($(this).val());
		});

		if(ENT.length > 0){
			if (confirm("선택한 글을 삭제하시겠습니까?")) {
				// 삭제 전송
				$.post("nuke.php", {"type":"board", "ent":ENT.toString(), "id":"notice"}, function(d){
					if(d != "ok"){
						alert(d);
						return false;
					}
					else{
						location.reload();
					}
				});
			}
		}

			alert('선택한 글이 없습니다.');
		}

		return false;
	});

			alert('선택한 글이 없습니다.');
		}
		return false;
	});

				alert("분류를 선택해 주세요.");
				$("#bw_board_list_move_category_c4").focus();
				return false;
			}
			else if ($("#bw_board_list_move_category_c5").length > 0 && $("#bw_board_list_move_category_c5").val() == '') {
				alert("분류를 선택해 주세요.");
				$("#bw_board_list_move_category_c5").focus();
				return false;
			}
			else{
				if(confirm("선택한 게시물을 "+((M == "move") ? "이동" : "복사")+"하시겠습니까?")){
					// 이동/복사 전송
					$.post("entry_done.php", {"type":M, "ent":ENT.toString(), "from":"18", "to":V, "c1":C1, "c2":C2, "c3":C3, "c4":C4, "c5":C5}, function(d){
						if(d != "ok"){
							alert(d);
							return false;
						}
						else{
							location.reload();
						}
					});
				}
			}
		}
		else if(V == undefined){
			alert('선택한 게시판이 없습니다.');
		}
		else{
			alert('선택한 글이 없습니다.');
		}
	});

	$("body").on("click", "#bw_board_list_goarch", function(){
		top.location.href = 'http://meetinkorea.kr/arch/menu/edit.php?uniq=18';
	});

	// 순서 변경
	$("body").on("keyup change input cut paste", ".bw_board_order_changer", function () {
		var IPT = $(this);
		var ODR = $(this).attr("data-odr");

		$.post("order.php",{"odr":$(this).val(), "id":"notice", "uniq":$(this).attr("data-uniq")},function(d){
			if (d != 'ok') {
				alert(d);
				IPT.val(ODR);
				return false;
			}
		});
	});


$("body").on("click", ".bw_board_view_nuke_sub", function(){
	var UQ = $(this).attr("data-uniq");

		if(confirm("이 글을 삭제하시겠습니까?")){
		$.post("nuke.php", {"id":"notice", "ent":UQ}, function(d){
			if(d != "ok"){
				alert(d);
				return false;
			}
			else{
				location.reload();
			}
		});
	}
	
	return false;
});


});
