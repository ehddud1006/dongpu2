<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .outbox {
        overflow: hidden;
      }
      .outbox:hover .inbox {
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div
      class="outbox"
      style="
        width: 200px;
        height: 200px;
        border: 1px solid red;
        position: relative;
      "
    >
      <div>
        <img style="width: 200px" src="images/1.jpg" alt="" />
      </div>
      <div
        class="inbox"
        style="
          transition: 1s all;
          width: 100%;
          height: 100%;
          background: #f9d;
          position: absolute;
          bottom: -200px;
          left: 0;
        "
      ></div>
    </div>
  </body>
</html>
